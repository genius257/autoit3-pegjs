name: CI
on: push
jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                node-version: 22
                registry-url: https://registry.npmjs.org/
            - run: npm ci
            - run: npm version --no-git-tag-version ${{github.event.release.tag_name}}
            - run: npm run build
            - run: npm test
